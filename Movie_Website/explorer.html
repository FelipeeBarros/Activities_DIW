<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/explorer.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <div class="body-container">
        <header>
            <a href="/index.html" class="image-container">
                <img src="https://st3.depositphotos.com/1588812/13325/v/450/depositphotos_133255394-stock-illustration-vector-logo-cinema.jpg" alt="">
            </a>
            <div class="search-container">
                <input type="text" placeholder="Search">
            </div>
        </header>
        
        <main>
            <div class="filters-container">
                <h3>Filtros</h3>
                    <div class="mb-3">
                        <label for="genre" class="form-label">Gênero</label>
                        <select id="genre" class="form-select">
                            <option value="action">Ação</option>
                            <option value="comedy">Comédia</option>
                            <option value="drama">Drama</option>
                            <option value="horror">Terror</option>
                            <option value="sci-fi">Ficção Científica</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="year" class="form-label">Ano</label>
                        <select id="year" class="form-select">
                            <option value="2024">2024</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="rating" class="form-label">Classificação</label>
                        <select id="rating" class="form-select">
                            <option value="g">Livre</option>
                            <option value="pg">+12</option>
                            <option value="pg-13">+16</option>
                            <option value="r">+18</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="language" class="form-label">Idioma</label>
                        <select id="language" class="form-select">
                            <option value="pt">Português</option>
                            <option value="en">Inglês</option>
                        </select>
                    </div>
            </div>
            <div class="results-container">
                <div class="results">
                    <div class="card" style="width: 18rem;">
                        <img src="https://dnm.nflximg.net/api/v6/Qs00mKCpRvrkl3HZAN5KwEL1kpE/AAAABaPPkki-sw_AU-mZF2OaLlKp4qDkGgrFH3fli3ddhSucguq7VvG_ql7mXsSBUviqijSgGx2eHGXZxXO6Ykdh5No7Di1XZ0nv0vhSG-315CksNO7oIlj0_vuFVHg-uvv9sfZYKw.jpg?r=e2e"
                            class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text">MONSTROS: A História de Lyle e Erik Menendez</p>
                            <a href="serie.html" class="btn btn-primary">Ver Série</a>
                        </div>
                    </div>
                    
                    <div class="card" style="width: 18rem;">
                        <img src="https://dnm.nflximg.net/api/v6/Qs00mKCpRvrkl3HZAN5KwEL1kpE/AAAABX_2e6RXDWbcqMqUzdqSCiMhC-Bik8JbxSQTZ1gIdXpN8nj8Xvk5ec3POk1hXGrCsxz_WKeqwVIrwvQH9yf1iCyFWFf8e3IO2rwQzwbrkXHH7lZ-HBeKWrUtv9tV0FLa7cAjtQ.jpg?r=c4c"
                            class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text">O Casal Perfeito</p>
                            <a href="serie.html" class="btn btn-primary">Ver Série</a> 
                        </div>
                    </div>
                    
                    <div class="card" style="width: 18rem;">
                        <img src="https://dnm.nflximg.net/api/v6/Qs00mKCpRvrkl3HZAN5KwEL1kpE/AAAABd0X1PrB5uIerkNJlglL1IP9oKAs-UP8qKuIc9fp--Tg4b76t4jhsq4p_RyUTg-FNkyeY51TFHmiHxBInkWyQOSEBkdbBDfNRyhNVg3XacH68C_Z0jVUvsC5g6-ab5SlTf-cSQ.jpg?r=4f9"
                            class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text">Emily em Paris</p>
                            <a href="serie.html" class="btn btn-primary">Ver Série</a>
                        </div>
                    </div>
                    
                    <div class="card" style="width: 18rem;">
                        <img src="https://dnm.nflximg.net/api/v6/Qs00mKCpRvrkl3HZAN5KwEL1kpE/AAAABexkfzPlss4nCNZtossMll1SqYCqlfszgbQ8Su42Y6BgkY0mliqycpnHl-IgVLHd_8Y-qj849OXiaIarPYnSFKaaXFbtWcgKpqE8KLvQj0JjDx1taetOFohSutpOPa4Bxv1K0w.jpg?r=c54"
                            class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text">KAOS</p>
                            <a href="serie.html" class="btn btn-primary">Ver Série</a> 
                        </div>
                    </div>
                    
                </div>
                
            </div>
        </main>
    </div>
</body>
</html>
